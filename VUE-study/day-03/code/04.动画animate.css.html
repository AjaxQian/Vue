<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <style>



    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 使用：duration="毫秒值" 来统一设置入场和离场的动画时长
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="200">
            <h3 v-if="flag">这是一个h3</h3>
        </transition> -->
        <!-- //使用：duration="{enter:200,leave:400}" 来分别设置入场的时长和离场的时长 -->
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="{enter:200,leave:400}">
            <h3 v-if="flag">这是一个h3</h3>
        </transition>



        <hr>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
            },
            methods: {

            }
        })
    </script>
</body>

</html>
