<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- Vue实例所控制的这个元素的区域,就是我们的v -->
   <div id="app">
       <input type="button" value="浪起来" @click="lang">
       <input type="button" value="低调"  @click="stop">
       <p>{{msg}}</p>
   </div>
    <script>
        //创建一个Vue的实例
        //当我们导入包之后,在浏览器的内存中,就多了一个Vue构造函数
        // 我们new出来的这个vm对象,就是我们mvvm中的vm调度者

        //在Vm实例中,如果想要获取data上的数据,或者想要调用methods中的方法,必须通过 this.数据属性名 或 this.方法名 来进行访问,这里的this,就表示 我们New出来的 vm实例对象
        var vm = new Vue({
            el:'#app',//表示,当前我们new的这个Vue实例,要控制页面上的哪个区域
            data:{//这里的data就是MVVM中的M专门用来保存每个页面的数据的
                //data属性中,存放的是el中要用到的数据
                msg:'猥琐发育,别浪~~',//通过Vue提供的指令,很方便的就能把数据渲染到页面上,
                intervalID:null
            },
            methods:{
                lang(){
                    // console.log(this.msg)
                    if(this.intervalID != null) return
                   this.intervalID = setInterval(()=>{
                        var start = this.msg.substring(0,1)
                    var end = this.msg.substring(1)
                    // 重新拼接得到新的字符串,并赋值给this.msg
                    this.msg = end + start
                    },400)

                },
                stop(){
                    // 停止定时器
                    clearInterval(this.intervalID)
                    // 每当清除了定时器之后 重新把定时器设置为Null
                    this.intervalID =null
                }
            }
            
        })

        //分析:
        //1.给[浪起来]按钮,绑定一个点击事件 v-on @
        //2.在按钮的事件处理函数中,写想关的业务逻辑代码:拿到msg字符串,然后调用字符串的su
    </script>

</body>

</html>
