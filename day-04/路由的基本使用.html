<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>
<body>
    <div id="app">
        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册</a> -->
            <!-- router-link默认渲染的是一个a标签 -->
        <router-link to="/login" tag="span">登录</router-link>
        <router-link to="/register">注册</router-link>

            <router-view></router-view>
        <!-- 这是vue-router提供的元素,专门用来当作点位符的,将来路由规则,匹配到的组件,就会展示到这个router-view中 -->
       
    </div>
    

    <script>
        // 组件模板对象
          var login ={
              template:'<h1>登录组件</h1>'
          }
          var register ={
              template:'<h1>注册组件</h1>'
          }

        //   Vue.component('login',{
        //       template:'<h1></h1>'
        //   })
       //2.创建一个路由对象,当导入vue-router包之后,在window全局对象中,就有了一个构造函数,叫做vuerouter -->
    //在new路由对象的时候,可以为构造函数,传递一个配置对象
    var routerObj = new VueRouter({
        // route这个配置对象中的route表示 路由匹配规则的意思
       routes:[
        //    路由匹配规则
        // 每个路由规则,都是一个对象,这个规则对象,身上,有两个必须的属性
        // 属性1 是path 表示监听  哪个路由链接地址
        //属性2 是component 表示,如果路由是前面匹配到的path,则展示component属性对应的哪个组建
        {path:'/',redirect:''},
        {path:'/login',component:login},
        {path:'/register',component:register}


       ],
       linkActiveClass:'myactive'

    })
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            router:routerObj//将路由规则对象,注册到vm实例上,用来监听URL地址的变化 ,然后展示对应的组件
            
        })
    </script>
    
</body>
</html>
